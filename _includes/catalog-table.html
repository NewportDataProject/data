<input type="text" id="catalogSearch" onkeyup="myFunction()" placeholder="Search for data...">

<table id="dataCatalog">
  <tr class="header">
    <th style="width:40%;">Name</th>
    <th style="width:60%;">Description</th>
  </tr>
{% for dataset in site.datasets %}
  <tr>
    <td><a href="{{dataset.url | prepend: site.baseurl }}">{{dataset.title}}</a></td>
    <td>{{ dataset.description }}</td>
  </tr>
{% endfor %} 

</table>

{% include js/catalog-table.js %}
